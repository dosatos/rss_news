{% extends 'feeds/base.html' %}
{% block css %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'lessons/css/index.css' %}" />
{% endblock %}

{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}

    <div class="row">
        <div class="col-xs-2 col-xs-offset-5">
            <h2>Login</h2>
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit"> Login </button>
            </form>
        </div>
    </div>

{% endblock %}
