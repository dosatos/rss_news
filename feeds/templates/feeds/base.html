<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'feeds/css/style.css' %}" />
    {% block css %}{% endblock %}
    <title> {% block title %} {% endblock %} </title>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Logo</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li role="presentation" class="{% if request.path == '/' %} active {% endif %}"><a class="btn-sm" href="/">Feeds</a></li>
            <li role="presentation" class="{% if request.path == '/bookmarks/' %} active {% endif %}"><a class="btn-sm nav-text" href="/bookmarks/">Bookmarks</a></li>
            <li role="presentation" class="{% if request.path == '/sources/' %} active {% endif %}"><a class="btn-sm nav-text" href="/sources/">Sources</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if not request.user.is_authenticated %}
            <li role="presentation" class="{% if request.path == '/accounts/login/' %} active {% endif %}"><a class="btn-sm nav-text" href="/accounts/login">Login</a></li>
            <li role="presentation" class="{% if request.path == '/accounts/register/' %} active {% endif %}"><a class="btn-sm nav-text" href="/accounts/register">Sign Up</a></li>
            {% else  %}
            <li role="presentation" class="{% if request.path == '/accounts/logout/' %} active {% endif %}"><a class="btn-sm nav-text" href="/accounts/logout">Logout</a></li>
            {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
